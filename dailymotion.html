<!DOCTYPE html>
<html>
    <head>
        <title>Dailymotion</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav>
            <a href="youtube.html">Youtube</a>
            &nbsp;
            <a href="vimeo.html">Vimeo</a>
            &nbsp;
            <a href="dailymotion.html">Dailymotion</a>
            &nbsp;
            <a href="custom-video.html">Custom</a>
        </nav>
        <h1>Dailymotion Video</h1>
        <button onclick="closeVideo('x85ye2w')" id="closeBtn">Close the video</button>
        <button onclick="openVideo('x85ye2w')" id="openBtn" style="display:none">Open the video</button>
        <div id="parenDiv" style="left: 0; width: 100%; height: 0; position: relative; padding-bottom: 56.0417%;">
            <iframe
                src="https://www.dailymotion.com/embed/video/x85ye2w?autoplay=1&muted=1&loop=1"
                style="top: 0; left: 0; width: 100%; height: 100%; position: absolute; border: 0;"
                allowfullscreen
                scrolling="no"
                allow="encrypted-media;"
                id="dailymotion"
            ></iframe>
        </div>
        <script>
            const vid = document.getElementById("dailymotion");
            const parentDiv = document.getElementById("parenDiv");
            const closeBtn = document.getElementById("closeBtn");
            const openBtn = document.getElementById("openBtn");
            const closeVideo = (id) => {
                vid.src = "https://www.dailymotion.com/embed/video/"+id+'?autoplay=0&muted=0&loop=0'
                parentDiv.style.display = 'none';
                closeBtn.style.display = 'none';
                openBtn.style.display = 'block';
            }
            const openVideo = (id) => {
                vid.src = "https://www.dailymotion.com/embed/video/"+id+'?autoplay=1&muted=1&loop=1'
                parentDiv.style.display = 'block';
                closeBtn.style.display = 'block';
                openBtn.style.display = 'none';
            }
        </script>
    </body>
</html>
