<!DOCTYPE html>
<html>
    <head>
        <!-- Video.js base CSS -->
        <link href="https://unpkg.com/video.js@7/dist/video-js.min.css" rel="stylesheet">
        <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet">
        <!-- City -->
        <link href="https://unpkg.com/@videojs/themes@1/dist/city/index.css" rel="stylesheet">
        <!-- Fantasy -->
        <link href="https://unpkg.com/@videojs/themes@1/dist/fantasy/index.css" rel="stylesheet">
        <!-- Forest -->
        <link href="https://unpkg.com/@videojs/themes@1/dist/forest/index.css" rel="stylesheet">
        <!-- Sea -->
        <link href="https://unpkg.com/@videojs/themes@1/dist/sea/index.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Custom MP4 video</title>
    </head>
    <body>
        <nav>
            <a href="youtube.html">Youtube</a>
            &nbsp;
            <a href="vimeo.html">Vimeo</a>
            &nbsp;
            <a href="dailymotion.html">Dailymotion</a>
            &nbsp;
            <a href="custom-video.html">Custom</a>
        </nav>
        <h1>Custom Video</h1>
        <video
            id="my-video"
            class="video-js vjs-big-play-centered vjs-theme-fantasy"
            controls
            preload="auto"
            width="600"
            height="350"
            poster="MY_VIDEO_POSTER.jpg"
            data-setup="{}"
            muted
            autoplay
        >
            <source src="assets/video/video.mp4" type="video/mp4">
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
            web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">
                    supports HTML5 video
                </a>
            </p>
        </video>
        <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>
        <script src="js/Youtube.min.js"></script>
        <script>
        const vidBlock = document.getElementById("my-video");
        window.addEventListener('wheel', (e) => {
            setTimeout(() => {
                vidBlock.muted = !vidBlock.muted;
                vidBlock.autoplay = true;
                vidBlock.play();
            }, 10000);
            //vidBlock.muted = !vidBlock.muted;
        });
        const toggleMute = () => {
            vidBlock.muted = !vidBlock.muted;
            vidBlock.play();
        }
        </script>
    </body>
</html>
